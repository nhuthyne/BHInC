<head>

    <style>
        :root {
            --primary-color: #0f172a; /* Xanh đen doanh nghiệp */
            --accent-color: #3b82f6; /* Xanh dương sáng tạo */
            --text-color: #334155;
            --bg-color: #f1f5f9;
            --white: #ffffff;
            --success-color: #10b981;
            --social-color: #1877f2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px 0;
        }

        /* Container chính */
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Header (Clock & Weather) */
        .status-bar {
            background: linear-gradient(135deg, var(--primary-color), #1e293b);
            color: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(15, 23, 42, 0.2);
        }

        .clock {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .date {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
            font-size: 0.9rem;
        }

        .location-box { display: flex; align-items: center; gap: 5px; }

        /* Logo */
        .brand-logo { margin-bottom: 25px; }
        .brand-logo h1 { font-size: 2rem; color: var(--primary-color); letter-spacing: -1px; }
        .brand-logo span { color: var(--accent-color); }

        /* Các nút chức năng chính */
        .action-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-business {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            background: var(--white);
            border: 2px solid #e2e8f0;
            padding: 15px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-content { display: flex; flex-direction: column; align-items: flex-start; }
        .btn-title { font-weight: 600; color: var(--primary-color); font-size: 1rem; }
        .btn-desc { font-size: 0.75rem; color: #64748b; margin-top: 2px; }
        .btn-icon {
            font-size: 1.2rem;
            color: var(--accent-color);
            background: #eff6ff;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .btn-business:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.1);
        }
        .btn-business:hover .btn-icon { background: var(--accent-color); color: var(--white); }

        /* Khu vực Liên hệ (Contact Hub) */
        .contact-label {
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 500;
            margin-bottom: 10px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding-left: 5px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px 10px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .contact-item i { font-size: 1.2rem; margin-bottom: 5px; color: #64748b; }
        .contact-item span { font-size: 0.7rem; font-weight: 500; }

        /* Hover effects */
        .contact-item:hover { transform: translateY(-2px); border-color: transparent; }
        .contact-item.email:hover { background: #fee2e2; color: #ef4444; }
        .contact-item.email:hover i { color: #ef4444; }
        
        .contact-item.zalo:hover { background: #dcfce7; color: #10b981; }
        .contact-item.zalo:hover i { color: #10b981; }
        
        .contact-item.fb:hover { background: #dbeafe; color: #2563eb; }
        .contact-item.fb:hover i { color: #2563eb; }

        /* Quảng Cáo */
        .ad-section {
            margin-top: 10px;
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 12px;
            border: 1px dashed #cbd5e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .ad-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* Footer */
        .footer { margin-top: 25px; font-size: 0.7rem; color: #94a3b8; }

    </style>
</head>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('vi-VN', { weekday: 'long', day: 'numeric', month: 'long' });
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function getWeather(lat, lon) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
            fetch(url).then(response => response.json()).then(data => {
                const temp = Math.round(data.current_weather.temperature);
                document.getElementById('temperature').textContent = `${temp}°C`;
                const code = data.current_weather.weathercode;
                const iconEl = document.getElementById('weather-icon');
                if (code <= 3) iconEl.className = "fas fa-sun";
                else if (code <= 67) iconEl.className = "fas fa-cloud-rain";
                else if (code <= 99) iconEl.className = "fas fa-bolt";
                else iconEl.className = "fas fa-cloud";
            }).catch(err => {
                document.getElementById('temperature').textContent = "N/A";
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        document.getElementById('location').textContent = "Vị trí của bạn"; 
                        getWeather(lat, lon);
                    },
                    (error) => {
                        document.getElementById('location').textContent = "Chưa cấp quyền";
                        document.getElementById('temperature').textContent = "--";
                    }
                );
            } else {
                document.getElementById('location').textContent = "Không hỗ trợ";
            }
        }
        window.onload = getLocation;
    </script>
