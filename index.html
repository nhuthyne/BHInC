<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BH InC - Enterprise Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #0f172a; /* Xanh đen doanh nghiệp */
            --accent-color: #3b82f6; /* Xanh dương sáng tạo */
            --text-color: #334155;
            --bg-color: #f1f5f9;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Container chính */
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Phần Header Thông tin (Thời tiết, Giờ) */
        .status-bar {
            background: linear-gradient(135deg, var(--primary-color), #1e293b);
            color: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(15, 23, 42, 0.2);
        }

        .clock {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .date {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
            font-size: 0.9rem;
        }

        .location-box {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Logo Doanh Nghiệp */
        .brand-logo {
            margin-bottom: 30px;
        }
        
        .brand-logo h1 {
            font-size: 2rem;
            color: var(--primary-color);
            letter-spacing: -1px;
        }
        
        .brand-logo span {
            color: var(--accent-color);
        }

        /* Khu vực nút bấm */
        .action-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-business {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            background: var(--white);
            border: 2px solid #e2e8f0;
            padding: 15px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .btn-title {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1rem;
        }

        .btn-desc {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 2px;
        }

        .btn-icon {
            font-size: 1.2rem;
            color: var(--accent-color);
            background: #eff6ff;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        /* Hiệu ứng Hover */
        .btn-business:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.1);
        }

        .btn-business:hover .btn-icon {
            background: var(--accent-color);
            color: var(--white);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #94a3b8;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="brand-logo">
            <h1>BH <span>InC.</span></h1>
            <p style="font-size: 0.8rem; color: #64748b;">Enterprise Solutions</p>
        </div>

        <div class="status-bar">
            <div class="clock" id="clock">00:00</div>
            <div class="date" id="date">Đang tải...</div>
            <div class="weather-info">
                <div class="location-box">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="location">Định vị...</span>
                </div>
                <div class="temp-box">
                    <i class="fas fa-cloud-sun" id="weather-icon"></i>
                    <span id="temperature">--°C</span>
                </div>
            </div>
        </div>

        <div class="action-area">
            <a href="https://nhuthyne.github.io/baohyinc/" class="btn-business" target="_blank">
                <div class="btn-content">
                    <span class="btn-title">BH Code Portal</span>
                    <span class="btn-desc">Hệ thống Link Code quản trị</span>
                </div>
                <div class="btn-icon">
                    <i class="fas fa-code"></i>
                </div>
            </a>

            <a href="https://nhuthyne.github.io/Baohyprintandpdf/" class="btn-business" target="_blank">
                <div class="btn-content">
                    <span class="btn-title">Smart Print Tools</span>
                    <span class="btn-desc">Tách file in ấn chuyên dụng (1 mặt)</span>
                </div>
                <div class="btn-icon">
                    <i class="fas fa-print"></i>
                </div>
            </a>
        </div>

        <div class="footer">
            © 2026 BH InC. All rights reserved.<br>Designed for Bao Hy.
        </div>
    </div>

    <script>
        // 1. Xử lý Đồng hồ & Ngày tháng
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('vi-VN', { weekday: 'long', day: 'numeric', month: 'long' });
            
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Xử lý Vị trí & Thời tiết (Sử dụng Open-Meteo API - Không cần Key)
        function getWeather(lat, lon) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const temp = Math.round(data.current_weather.temperature);
                    document.getElementById('temperature').textContent = `${temp}°C`;
                    
                    // Xử lý icon thời tiết cơ bản dựa trên mã WMO
                    const code = data.current_weather.weathercode;
                    const iconEl = document.getElementById('weather-icon');
                    
                    if (code <= 3) iconEl.className = "fas fa-sun"; // Nắng/Ít mây
                    else if (code <= 67) iconEl.className = "fas fa-cloud-rain"; // Mưa
                    else if (code <= 99) iconEl.className = "fas fa-bolt"; // Giông bão
                    else iconEl.className = "fas fa-cloud";
                })
                .catch(err => {
                    console.error("Lỗi lấy thời tiết:", err);
                    document.getElementById('temperature').textContent = "N/A";
                });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        // Cập nhật text vị trí (Giả lập hiển thị vùng)
                        // Để lấy tên TP chính xác cần Google API (có phí), nên ở đây ta để hiển thị chung
                        document.getElementById('location').textContent = "Vị trí của bạn"; 
                        getWeather(lat, lon);
                    },
                    (error) => {
                        document.getElementById('location').textContent = "Chưa cấp quyền";
                        document.getElementById('temperature').textContent = "--";
                    }
                );
            } else {
                document.getElementById('location').textContent = "Không hỗ trợ";
            }
        }

        // Gọi hàm lấy vị trí khi load trang
        window.onload = getLocation;
    </script>
</body>
</html>
